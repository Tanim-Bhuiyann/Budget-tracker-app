<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="max-w-lg mx-auto">
      <div class="bg-gray-100 py-10 px-4">
        <form>
          <input
            placeholder="Enter Amount"
            type="number"
            class="border-2"
            id="input"
          />
          <button
            class="bg-blue-400 text-white px-3"
            type="submit"
            id="btn"
          >
            Add
          </button>
        </form>
      </div>
      <br />
      <div class="bg-gray-100 py-10 px-4 flex justify-between">
        <div class="w-[100%]">
            <span class="text-2xl">Income:</span>
          <span id="income" class="text-2xl">200</span>
        </div>
        <div class="w-[100%]">
            <span class="text-2xl">Expense:</span>
          <span id="expanse" class="text-2xl">200</span>
        </div>
      </div>
      <br />
      <div class="bg-gray-100 py-10 px-4" id="renderBudget">

      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
